<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>夜深人静的风 | 登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="keywords" content="博客,个人,学习,IT,生活,夜深人静的风,程序猿,springboot,java,后端 ">
    <meta name="description" content="夜深人静的风，正宗97后，爱编程。喜欢上网、LOL、爱生活。专注于Spring,SpringBoot等后端技术探索，以及MySql数据库开发和SSM等后端流行框架学习。">

    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/amazeui/2.7.2/css/amazeui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div id="app">
    <div class="header">
        <div class="am-topbar" style="margin-bottom: 0">
            <h1 class="am-topbar-brand">
                <a href="/"><img class="imgStyle" src="/img/nectar.jpg">夜深人静的风</a>
            </h1>
            <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" style="background-color: #CCCCCC;border-color: white;border-radius: 6px" data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

            <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
                <ul class="am-nav am-nav-pills am-topbar-nav">
                    <li><a class="top_bar" href="/" style="cursor: pointer;"><span class="fa fa-home"></span>&nbsp;首页</a></li>
                    <li><a class="top_bar" href="/categories" style="cursor: pointer;"><span class="fa fa-th"></span>&nbsp;分类</a></li>
                    <li><a class="top_bar" href="/archives" style="cursor: pointer;"><span class="fa fa-archive"></span>&nbsp;归档</a></li>
                    <li><a class="top_bar" href="/tags" style="cursor: pointer;"><span class="fa fa-tags"></span>&nbsp;标签</a></li>
                    <li><a class="top_bar" href="/update" style="cursor: pointer;"><span class="fa fa-calendar-plus-o"></span>&nbsp;更新</a></li>
                    <li><a class="top_bar" href="/photo" style="cursor: pointer;"><span class="fa fa-image fa-lg"></span>&nbsp;相册</a></li>
                    <li><a class="top_bar" href="/aboutme" style="cursor: pointer;"><span class="fa fa-user"></span>&nbsp;关于我</a> </li>
                </ul>

                <div class="am-topbar-right" th:if="${#httpServletRequest.remoteUser}">
                    <div class="am-dropdown" data-am-dropdown="{boundary: '.am-topbar'}">
                        <button class="personalSpace am-btn am-btn-secondary am-topbar-btn am-btn-sm am-dropdown-toggle" data-am-dropdown-toggle><span sec:authentication="name"></span> <span class="am-icon-caret-down"></span></button>
                        <ul class="am-dropdown-content">
                            <li><a href="/user" sec:authorize="hasRole('ROLE_USER')">个人主页</a></li>
                            <li><a href="/superadmin" sec:authorize="hasRole('ROLE_SUPERADMIN')">网站后台管理</a></li>

                            <li><a class="feedbackClick">反馈</a></li>
                            <hr style="margin: 10px 0 5px 0;">
                            <li><a th:href="@{/logout}">退出登录</a></li>
                        </ul>
                    </div>
                </div>
                <div class="am-topbar-right" th:unless="${#httpServletRequest.remoteUser}">
                    <a href="/register" class="am-btn am-btn-primary am-topbar-btn am-btn-sm" style="color: white">注册</a>
                </div>
                <div class="am-topbar-right" th:unless="${#httpServletRequest.remoteUser}">
                    <a href="/login" class="loginBtn am-btn am-btn-primary am-topbar-btn am-btn-sm" style="color: white">登录</a>
                </div>
                <div class="am-topbar-right writing am-hide-md-down">
                    <a  href="/editor" target="_blank" style="text-decoration: none">
                        <img class="am-circle" src="https://ysrjdf.oss-cn-beijing.aliyuncs.com/product/writing.png">
                        <span class="write-word">写博客</span>
                    </a>
                </div>

            </div>
        </div>
    </div>
    <div id="main" style="margin-bottom:0">
        <div class="i_love_you">
            <div class="am-g">
                <h1>I Love You</h1>
                <p>去找一个像太阳一样的人<br/>帮你晒晒所有不值一提的迷茫</p>
            </div>
            <hr />
        </div>
        <div class="am-g"  style="height: 420px;">

            <div class="am-u-lg-6 am-u-sm-9 am-u-sm-centered">
                <h3>登录</h3>
                <hr>
                <div>
                    <form th:action="@{/login}" method="post" class="am-form" >
                        <label for="phone">手机号:</label>
                        <div  class="input-group am-u-lg-10 col-md-offset-3 am-form-icon am-form-feedback" style="margin-left: 0">
                            <div class="input-group-addon"><span class="fa fa-phone fa-lg"></span></div>
                            <input type="text" name="username" id="phone" placeholder="客官，这里输入手机号哦">
                            <span id="phone_null" class="icons am-icon-warning" style="color: orange"></span>
                            <span id="phone_error" class="icons am-icon-times" style="color: red"></span>
                        </div>
                        <br>
                        <label for="password">密码:</label>
                        <div class="input-group am-u-lg-10 col-md-offset-3 am-form-icon am-form-feedback" style="margin-left: 0">
                            <div class="input-group-addon"><span class="fa fa-lock fa-lg"></span></div>
                            <input type="password" name="password" id="password" placeholder="嘘，在这里悄悄输入密码">
                            <span id="password_null" class="icons am-icon-warning" style="color: orange"></span>
                        </div>
                        <br>
                        <label for="remember-me">
                            <input id="remember-me" type="checkbox">
                            记住十万年
                        </label>
                        <br/>
                        <div class="input-group am-u-lg-10 col-md-offset-3" style="margin-left: 0">
                            <input type="submit" id="loginFormSubmit" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl" style="border-radius: 5px">
                            <!-- 按钮触发模态框 -->
                            <button type="button" class="am-btn am-btn-default am-btn-sm am-fr " data-toggle="modal" data-target="#myModal" style="border-radius: 5px">
                                忘记密码 ^_^?
                            </button>
                        </div>
                        <div class="login_error" th:if="${param.error}">
                            <span class="am-alert am-alert-secondary" data-am-alert style="margin-left: 15%;background-color: #d85a37;color: white;border-radius: 5px">用户名不存在或密码错误!</span>
                        </div>

                    </form>
                    <!-- 模态框（Modal） -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="myModalLabel">客官，在这里修改密码呦</h4>
                                </div>
                                <div class="modal-body">
                                    <form id="modal_form" class="am-form am-form-horizontal">
                                        <div class="am-form-group">
                                            <label for="modal_phone" class="am-u-sm-2 am-form-label">手机号</label>
                                            <div class="am-u-sm-10 am-form-icon am-form-feedback">
                                                <input class="modal_value" type="text" id="modal_phone" placeholder="输入要修改的手机号哦">
                                                <span id="modal_phone_null" class="modal_icons am-icon-warning" style="color: orange"></span>
                                                <span id="modal_phone_error" class="modal_icons am-icon-times" style="color: red"></span>
                                            </div>
                                        </div>
                                        <div class="am-form-group">
                                            <label for="auth_code" class="am-u-sm-2 am-form-label">验证码</label>
                                            <div class="am-u-sm-7 am-form-icon am-form-feedback">
                                                <input class="modal_value" type="text" id="auth_code" placeholder="点我右边那家伙获取验证码">
                                                <span id="auth_code_null" class="modal_icons am-icon-warning" style="color: orange"></span>
                                                <span id="auth_code_error" class="modal_icons am-icon-times" style="color: red"></span>
                                            </div>
                                            <div class="am-u-sm-3" style="padding-left:0">
                                                <button type="button" id="msg_btn" class="am-btn am-btn-secondary am-round">获取验证码</button>
                                            </div>
                                        </div>

                                        <div class="am-form-group">
                                            <label for="new_password" class="am-u-sm-2 am-form-label">新密码</label>
                                            <div class="am-u-sm-10 am-form-icon am-form-feedback">
                                                <input class="modal_value" value="" type="password" id="new_password" placeholder="快来设置一个新密码吧">
                                                <span id="new_password_null" class="modal_icons am-icon-warning" style="color: orange"></span>
                                            </div>
                                        </div>

                                        <div class="am-form-group">
                                            <label for="check_password" class="am-u-sm-2 am-form-label">确认密码</label>
                                            <div class="am-u-sm-10 am-form-icon am-form-feedback">
                                                <input class="modal_value" value="" type="password" id="check_password" placeholder="再次确认一下新密码哦">
                                                <span id="modal_check_password_error" class="icons am-icon-times" style="color: red"></span>
                                                <span id="check_password_null" class="modal_icons am-icon-warning" style="color: orange"></span>
                                            </div>
                                        </div>
                                        <div class="phoneNotExit">
                                            <span class="modal_icons phoneNotExitSpan">手机号不存在,修改密码失败！</span>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="change_password_cancel_btn" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="button" id="change_password_btn" class="btn btn-primary">确认修改</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
      <div th:replace="foot :: foot"></div>

</div>

<script src="js/login.js"></script>
<script src="js/all.js"></script>
</body>
</html>
