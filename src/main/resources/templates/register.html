<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
        <div th:replace="~{fragments/common::common}"></div>

        <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/amazeui/2.7.2/css/amazeui.min.css">
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="/css/all.css">
        <link rel="stylesheet" href="/css/register.css">

        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/underscore.js/1.9.0/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/amazeui/2.7.2/js/amazeui.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div id="app">
      <div th:replace="~{fragments/head :: head}"></div>
         <div id="register_big" class="am-g" style="height: 595px">
                    <div id="register_clear" class="am-u-lg-6 am-u-sm-9 am-u-sm-centered">
                        <h3>注册</h3>
                        <hr>
                        <form id="registerForm" class="am-form">
                            <label for="phone" style="margin-top: 10px">手机号:</label>
                            <div  class="input-group am-u-lg-10 col-md-offset-3 am-form-icon am-form-feedback" style="margin-left: 0">
                                <div class="input-group-addon"><span class="fa fa-phone fa-lg"></span></div>
                                <input type="text" name="phone" id="phone" placeholder="快来注册个手机号吧">
                                <span id="phone_null" class="icons am-icon-warning" style="color: orange"></span>
                                <span id="phone_error" class="icons am-icon-times" style="color: red"></span>
                            </div>
                            <div id="phone_warn" class="input_warn">
                                <span>该手机号已存在！</span>
                            </div>
                            <label for="auth_code" style="margin-top: 15px">验证码:</label>
                            <div class="input-group am-u-lg-10 col-md-offset-3" style="margin-left: 0">
                                <div>
                                    <div class="am-input-group am-u-sm-8 am-form-icon am-form-feedback" style="padding: 0">
                                        <div class="input-group-addon"><span class="fa fa-meh-o fa-lg"></span></div>
                                        <input type="text" name="auth_code" id="auth_code" placeholder="点右边获得短信验证码呦">
                                        <span id="auth_code_null" class="icons am-icon-warning" style="color: orange"></span>
                                        <span id="auth_code_error" class="icons am-icon-times" style="color: red"></span>
                                    </div>
                                    <div class="am-u-sm-3" style="padding-left:0">
                                        <button type="button" id="msg_btn" class="am-btn am-btn-secondary am-round">获取验证码</button>
                                    </div>
                                </div>
                            </div>
                            <div id="auth_code_warn" class="input_warn">
                                <span>验证码错误！</span>
                            </div>
                            <label for="username" style="margin-top: 15px">用户名:</label>
                            <div  class="input-group am-u-lg-10 col-md-offset-3 am-form-icon am-form-feedback" style="margin-left: 0">
                                <div class="input-group-addon"><span class="fa fa-user fa-lg"></span></div>
                                <input type="text" name="username" id="username" placeholder="emmmmmm，用户名">
                                <span id="username_null" class="icons am-icon-warning" style="color: orange"></span>
                            </div>
                            <div id="username_warn" class="input_warn">
                                <span>该用户名已存在</span>
                            </div>
                            <label for="password" style="margin-top: 15px">密码:</label>
                            <div class="input-group am-u-lg-10 col-md-offset-3 am-form-icon am-form-feedback" style="margin-left: 0">
                                <div class="input-group-addon"><span class="fa fa-lock fa-lg"></span></div>
                                <input type="password" name="password" id="password" placeholder="悄悄的输入你的密码哦">
                                <span id="password_null" class="icons am-icon-warning" style="color: orange"></span>
                            </div>
                            <div class="input_warn">
                                <span>密码错误</span>
                            </div>
                            <label style="margin-top: 15px">性别:</label>
                            <div class="radio_input input-group am-u-lg-10 col-md-offset-3" style="margin-left: 0">
                                <label class="am-radio-inline">
                                    <input type="radio" name="gender" value="male" data-am-ucheck>
                                    <span class="fa fa-male fa-lg"></span>
                                </label>
                                <label class="am-radio-inline" style="margin-left: 40px">
                                    <input type="radio" name="gender" value="female" data-am-ucheck>
                                    <span class="fa fa-female fa-lg"></span>
                                </label>
                                <div class="gender_null">
                                    <span id="gender_null" class="icons">就不能告诉我你是GG还是MM么 o(╥﹏╥)o</span>
                                </div>
                            </div>
                            <br>
                        </form>
                        <div class="am-u-lg-10 am-u-sm-12" style="padding: 0">
                            <input type="submit" id="registerFormBtn" value="注 册" class="am-btn am-btn-primary am-btn-sm am-fl" style="border-radius: 5px">
                            <a href="/login" type="button" class="am-btn am-btn-default am-btn-sm am-fr" style="border-radius: 5px">
                                去登录看看 (#^.^#)
                            </a>
                        </div>
                    </div>
                </div>
            </div>
   <div th:replace="~{fragments/foot :: foot}"></div>
  </div>
 <script src="/js/all.js"></script>
 <script src="/js/register.js"></script>
 </body></html>
